<!DOCTYPE html>
<!--定义命名空间 namespace-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            margin: 50px auto 0 auto;
            border-collapse: collapse;
            text-align: center;
            vertical-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            width: 100px;
            height: 30px;
        }
        #avatar,#avatar1 {
            width: 45px;
            height: 45px;
            margin-right: 20px;
        }

        #d3{
            position: absolute;
            right: 30%;
            top: 10%;
            border-left: 1px solid black;
            border-bottom : 1px solid black;
        }
        #title{
            width: 100%;
            height: 70%;
            position: relative;
        }
        table{
            border: 0;
        }
        #td1{
            white-space: nowrap;
            border:none;
        }
        #td2
        {
            text-align: left;
            width: 400px;
            border:none;
        }
    </style>
</head>
<body>
<div id="header" th:object="${#session.getAttribute('pro')}">
    <span ></span><a th:href="@{/title}">发布新帖</a>
    <a th:href="@{/proinf/}+*{name}" th:text="*{name}+':个人中心'"></a>
    <img id="avatar1" th:src="@{/avatar/}+*{avatar}"><span id="user"></span><a href="out">点击退出</a>
</div>
<div id="title">
    <table>
        <tr th:each="tit: ${titlist}">
            <td id="td1"><img id="avatar" th:src="@{/avatar/}+${tit.avatar}" ></td>
            <td id="td2"><span><a th:href="@{/onetitle/}+${tit.id}" th:text="${tit.title}"></a></span><br>
                <span><a th:href="@{/proinf/}+${tit.cname}" th:text="${tit.cname}"></a><h7 th:text="'..回复时间:'+${tit.lastdate}"></h7></span>
            </td>
        </tr>
    </table>
</div>

<div id="d3">
    <h3>今日热门贴</h3>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>


</script>
</body>
